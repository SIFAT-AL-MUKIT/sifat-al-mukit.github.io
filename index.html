<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SifatX | Digital Identity</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #050505; /* Deep Dark Background */
            color: #e0e0e0;
            font-family: 'JetBrains Mono', monospace; /* Coding Font */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-image: radial-gradient(circle at 50% 50%, #1a202c 0%, #000000 100%);
        }

        /* Glassmorphism Card */
        .card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.1); /* Subtle Neon Glow */
            position: relative;
        }

        /* Profile Image / Logo Area */
        .avatar {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #00ffcc, #007acc);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
            color: #000;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.5);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 5px;
            color: #fff;
            letter-spacing: 2px;
        }

        .tagline {
            color: #00ffcc; /* Neon Cyan */
            font-size: 14px;
            margin-bottom: 25px;
        }

        .terminal-text {
            background: #000;
            padding: 10px;
            border-radius: 6px;
            font-size: 12px;
            color: #0f0;
            text-align: left;
            margin-bottom: 25px;
            border-left: 3px solid #00ffcc;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: transparent;
            border: 1px solid #333;
            color: #aaa;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s;
            font-size: 14px;
        }

        .btn:hover {
            border-color: #00ffcc;
            color: #00ffcc;
            background: rgba(0, 255, 204, 0.05);
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.2);
        }

        /* Typing Cursor Animation */
        .cursor {
            display: inline-block;
            width: 8px;
            height: 15px;
            background-color: #0f0;
            animation: blink 1s infinite;
            vertical-align: middle;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="avatar">S</div> <h1>SifatX</h1>
        <p class="tagline">&lt; System.Root /&gt;</p>

        <div class="terminal-text">
            > user: Sifat<br>
            > status: online<br>
            > interest: Linux, Android, AI...<span class="cursor"></span>
        </div>

        <a href="#" class="btn">Projects</a>
        <a href="#" class="btn">Contact Me</a>
        
    </div>

</body>
</html>
